<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Weather App</title>
    <link rel = "stylesheet" href = "newweather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type = "text" placeholder = "Enter City Name" spellcheck="false">
            <button><img src = "newweatherimages/search.png"></button>
        </div>
        <div class = "error">
            <p>Invalid City Name!</p>
        </div> 
        <div class="weather">
            <img src = "newweatherimages/rain.png" class = "weather-icon">
            <h1 class="temp">22&deg;c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src = "newweatherimages/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src = "newweatherimages/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind</p>
                    </div>
            </div>
        </div>
    </div>
    <script src = "newweather.js"></script>
</body>
</html>
